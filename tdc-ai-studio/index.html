    <title>The Dominus Code | Official Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                DEFAULT: '#E5C372', // Dominus Gold
                dim: '#B59854',
                light: '#F3D99A',
                dark: '#5C4815'
              },
              concrete: {
                DEFAULT: '#2A2A2A', // Concrete Grey
                light: '#3D3D3D',
                dark: '#1A1A1A'
              },
              paper: '#F0F0F0', // Paper White
              blood: '#8A0000', // Warning Red
              void: '#000000'   // Void Black
            },
            fontFamily: {
              heading: ['Cinzel', 'serif'],
              body: ['Cormorant Garamond', 'serif'],
              ui: ['Montserrat', 'sans-serif'],
              serif: ['Playfair Display', 'serif'], // Keeping for legacy support if needed
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Montserrat:wght@200;300;400;500&family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #000000;
        color: #F0F0F0;
        font-family: 'Cormorant Garamond', serif;
        -webkit-font-smoothing: antialiased;
      }
      .font-heading {
        font-family: 'Cinzel', serif;
        letter-spacing: 0.1em;
      }
      .font-ui {
        font-family: 'Montserrat', sans-serif;
        letter-spacing: 0.2em;
      }
      /* Custom Scrollbar hide */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Smooth fade animation */
      .fade-in {
        animation: fadeIn 0.8s ease-out forwards;
        opacity: 0;
      }

      .slide-up {
        animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
        transform: translateY(20px);
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
