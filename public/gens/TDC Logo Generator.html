<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE DOMINUS CODE // ASSET GENERATOR v1.3</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px;
        }

        h1 {
            font-weight: 600;
            letter-spacing: 0.2em;
            margin-bottom: 20px;
            font-size: 24px;
            color: #E5C372;
            text-transform: uppercase;
        }

        /* CONTROLS CONTAINER */
        .controls-container {
            display: flex;
            gap: 20px;
            margin-bottom: 50px;
        }

        /* TOGGLE SWITCH */
        .control-group {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #111;
            padding: 15px 30px;
            border: 1px solid #333;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider { background-color: #E5C372; }
        input:checked + .slider:before { transform: translateX(26px); }

        .control-label {
            font-size: 12px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #aaa;
            font-weight: 600;
        }

        /* GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 40px;
            max-width: 1200px;
            width: 100%;
        }

        .card {
            background: #111;
            border: 1px solid #222;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 8px;
            transition: 0.2s;
        }
        .card:hover { border-color: #444; }

        /* PREVIEW BOX */
        .preview-box {
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Default Transparent BG Pattern */
            background-image: 
                linear-gradient(45deg, #1a1a1a 25%, transparent 25%), 
                linear-gradient(-45deg, #1a1a1a 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #1a1a1a 75%), 
                linear-gradient(-45deg, transparent 75%, #1a1a1a 75%);
            background-size: 20px 20px;
            border: 1px solid #333;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            transition: background 0.3s;
        }

        /* SOLID BACKGROUND STATES */
        body.solid-mode .preview-box { background-image: none !important; }
        
        /* Specific BG colors for solid mode */
        body.solid-mode .card-gold .preview-box { background-color: #000000; }
        body.solid-mode .card-red .preview-box { background-color: #000000; }
        body.solid-mode .card-white .preview-box { background-color: #000000; }
        body.solid-mode .card-black .preview-box { background-color: #FFFFFF; border-color: #ccc; }


        /* SVG TRANSITION */
        svg { 
            width: 100px; height: 100px; 
            overflow: visible; 
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        /* SAFE ZONE VISUALIZER (Red circle on preview) */
        .safe-zone-overlay {
            position: absolute;
            width: 140px; height: 140px;
            border: 1px dashed rgba(255,0,0,0.3);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* STATE: WHEN SAFE ZONE ACTIVE */
        body.safe-mode svg { transform: scale(0.7); } 
        body.safe-mode .safe-zone-overlay { opacity: 1; }

        .color-label {
            font-size: 12px;
            letter-spacing: 0.15em;
            margin-bottom: 20px;
            color: #666;
            text-transform: uppercase;
        }

        button {
            background: #000;
            color: #fff;
            border: 1px solid #333;
            padding: 12px 24px;
            font-family: 'Montserrat', sans-serif;
            font-size: 11px;
            letter-spacing: 0.1em;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.2s;
            width: 100%;
        }
        button:hover { background: #E5C372; color: #000; border-color: #E5C372; }
        
        /* Highlight state for button when safe mode is on */
        body.safe-mode button { border-color: #444; }
        body.safe-mode button:hover { border-color: #E5C372; }

        #render-stage { position: absolute; left: -9999px; }

    </style>
</head>
<body>

    <h1>Dominus Iconography // v1.3</h1>

    <div class="controls-container">
        <!-- SAFE ZONE TOGGLE -->
        <div class="control-group">
            <span class="control-label">Safe Zone (Circle Crop)</span>
            <label class="switch">
                <input type="checkbox" id="safeToggle" onchange="updateState()">
                <span class="slider"></span>
            </label>
        </div>

        <!-- BACKGROUND TOGGLE -->
        <div class="control-group">
            <span class="control-label">Solid Background</span>
            <label class="switch">
                <input type="checkbox" id="bgToggle" onchange="updateState()">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="grid">
        <!-- GOLD -->
        <div class="card card-gold">
            <div class="preview-box">
                <div class="safe-zone-overlay"></div>
                <svg id="svg-gold" viewBox="0 0 24 24" fill="none" stroke="#E5C372" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 4l3 12h14l3-12-6 7-4-7-4 7-6-7zm3 16h14"/>
                </svg>
            </div>
            <div class="color-label">Imperial Gold</div>
            <button class="dl-btn" onclick="downloadIcon('gold', '#E5C372', '#000000')">Download PNG</button>
        </div>

        <!-- OXBLOOD -->
        <div class="card card-red">
            <div class="preview-box">
                <div class="safe-zone-overlay"></div>
                <svg id="svg-red" viewBox="0 0 24 24" fill="none" stroke="#8a0303" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 4l3 12h14l3-12-6 7-4-7-4 7-6-7zm3 16h14"/>
                </svg>
            </div>
            <div class="color-label">Oxblood</div>
            <button class="dl-btn" onclick="downloadIcon('blood', '#8a0303', '#000000')">Download PNG</button>
        </div>

        <!-- WHITE -->
        <div class="card card-white">
            <div class="preview-box">
                <div class="safe-zone-overlay"></div>
                <svg id="svg-white" viewBox="0 0 24 24" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 4l3 12h14l3-12-6 7-4-7-4 7-6-7zm3 16h14"/>
                </svg>
            </div>
            <div class="color-label">Pure White</div>
            <button class="dl-btn" onclick="downloadIcon('white', '#FFFFFF', '#000000')">Download PNG</button>
        </div>

        <!-- BLACK -->
        <div class="card card-black" style="background:#E6E6E6;">
            <div class="preview-box" style="background:transparent; border-color:#ccc;">
                <div class="safe-zone-overlay" style="border-color:rgba(0,0,0,0.2)"></div>
                <svg id="svg-black" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 4l3 12h14l3-12-6 7-4-7-4 7-6-7zm3 16h14"/>
                </svg>
            </div>
            <div class="color-label" style="color:#666;">Void Black</div>
            <button class="dl-btn" onclick="downloadIcon('black', '#000000', '#FFFFFF')" style="background:#fff; color:#000; border-color:#000;">Download PNG</button>
        </div>
    </div>

    <div id="render-stage">
        <canvas id="canvas" width="1024" height="1024"></canvas>
    </div>

    <script>
        // Global State
        let isSafeMode = false;
        let isSolidBg = false;

        function updateState() {
            isSafeMode = document.getElementById('safeToggle').checked;
            isSolidBg = document.getElementById('bgToggle').checked;
            
            document.body.classList.toggle('safe-mode', isSafeMode);
            document.body.classList.toggle('solid-mode', isSolidBg);
            
            // Update Buttons Text
            const btns = document.querySelectorAll('.dl-btn');
            btns.forEach(btn => {
                let txt = "DOWNLOAD";
                if (isSolidBg) txt += " (SOLID)";
                if (isSafeMode) txt += " (SAFE)";
                if (!isSolidBg && !isSafeMode) txt += " (FULL)";
                btn.innerText = txt;
            });
        }

        function downloadIcon(name, strokeColor, bgColor) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Clear or Fill Background
            ctx.clearRect(0, 0, 1024, 1024);
            
            if (isSolidBg) {
                ctx.fillStyle = bgColor;
                ctx.fillRect(0, 0, 1024, 1024);
            }

            // SVG Data
            const svgString = `
            <svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 24 24" fill="none" stroke="${strokeColor}" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M2 4l3 12h14l3-12-6 7-4-7-4 7-6-7zm3 16h14"/>
            </svg>`;

            const img = new Image();
            img.width = 1024;
            img.height = 1024;
            
            const svgBlob = new Blob([svgString], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(svgBlob);

            img.onload = function() {
                if (isSafeMode) {
                    // Safe Mode: Draw at 70% scale
                    const scale = 0.7;
                    const size = Math.floor(1024 * scale);
                    const offset = Math.floor((1024 - size) / 2);
                    ctx.drawImage(img, offset, offset, size, size);
                } else {
                    // Full Mode: Draw 100%
                    ctx.drawImage(img, 0, 0);
                }
                
                URL.revokeObjectURL(url);

                const a = document.createElement('a');
                let suffix = "";
                if (isSolidBg) suffix += "_SOLID";
                if (isSafeMode) suffix += "_SAFE";
                
                a.download = `DOMINUS_ICON_${name.toUpperCase()}${suffix}.png`;
                a.href = canvas.toDataURL('image/png');
                a.click();
            };

            img.src = url;
        }
    </script>

</body>
</html>
